name: Linux (OpenGL)

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Apt Update
      run: sudo apt update
    - name: Apt Install
      run: sudo apt install libasound2-dev libxinerama-dev libxrandr-dev libgl1-mesa-dev libxi-dev libxcursor-dev libudev-dev --yes --quiet
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Compile
      run: Tools/kmake/kmake-linux64 -g opengl --kinc . --from Tests/Empty --compile
    - name: Clean
      run: rm -r build
    - name: Get ImageMagick
      run: sudo apt install imagemagick
    - name: Compile and run Test 1
      run: Tools/kmake/kmake-linux64 -g opengl --kinc . --from Tests/Shader --run
