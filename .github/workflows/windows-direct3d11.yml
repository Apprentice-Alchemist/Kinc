name: Windows (Direct3D 11)

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Compile
      run: .\Tools\kmake\kmake.exe -v vs2019 -g direct3d11 --kinc . --from Tests/Empty --noshaders --compile
