name: Windows (Direct3D 11)

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Compile
      run: .\Tools\kmake\kmake.exe -v vs2019 -g direct3d11 --kinc . --from Tests/Empty --compile
    - name: Get ImageMagick
      run: |
          Invoke-WebRequest -Uri "https://download.imagemagick.org/ImageMagick/download/binaries/ImageMagick-7.1.0-portable-Q16-x64.zip" -OutFile ImageMagick.zip
          7z x ImageMagick.zip -oImageMagick
    - name: Compile and run Test 1
      run: .\Tools\kmake\kmake.exe -v vs2019 -g direct3d11 --kinc . --from Tests/Shader --run
    - name: Check Test 1
      run: .\ImageMagick\compare.exe -metric mae .\Tests\Shader\reference.png .\Tests\Shader\Deployment\test.png difference.png
